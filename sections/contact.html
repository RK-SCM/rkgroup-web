<section class="contact-section" id="contact">
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Reach out to us, and weâ€™ll get back to you as soon as possible.</p>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <p id="form-response" class="form-response"></p>
    </div>
</section>
