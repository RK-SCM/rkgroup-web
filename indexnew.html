<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/counter.css">
    <link rel="stylesheet" href="css/companies.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="css/news2.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!-- Header Section -->
    <div id="header-include"></div>

    <!-- Banner Section -->
    <div id="banner-include"></div>

    <!-- About Section -->
    <div id="about-include"></div>

    <!-- Counter Section -->
    <div id="counter-include"></div>

    <!-- Companies Section -->
    <div id="companies-include"></div>

    <!-- News Section -->
    <div id="news-include"></div>

    <!-- Footer Section -->
    <div id="footer-include"></div>

    <!-- Scripts -->
    <script>
        // Function to dynamically load sections
        function loadHTML(file, target, callback = null) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${file}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.querySelector(target).innerHTML = data;
                    if (callback) callback(); // Run callback after content is loaded
                })
                .catch(err => console.error(err));
        }

        // Load the header and initialize its script
        loadHTML('sections/header.html', '#header-include', () => {
            console.log('Header loaded');
            initHeader(); // Call header.js logic after loading header.html
        });

        // Load other sections dynamically
        loadHTML('sections/banner.html', '#banner-include');
        loadHTML('sections/about.html', '#about-include');
        loadHTML('sections/counter.html', '#counter-include');
        loadHTML('sections/companies.html', '#companies-include');
        loadHTML('sections/news.html', '#news-include');
        loadHTML('sections/footer.html', '#footer-include');
    </script>

    <script src="js/header.js"></script>
</body>

</html>
