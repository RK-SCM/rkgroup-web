<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <section class="contact-us">
        <div class="contact-container">
            <!-- Contact Options -->
            <div class="contact-options">
                <h2>Contact Us</h2>
                <p>Choose your preferred method to reach out to us:</p>
                <div class="options">
                    <!-- Email Option -->
                    <a href="mailto:abukmca@gmail.com" class="contact-option email">
                        <img src="img/email-icon.svg" alt="Email">
                        <span>Email Us</span>
                    </a>
                    <!-- WhatsApp Option -->
                    <a href="https://wa.me/+918921275166" class="contact-option whatsapp" target="_blank">
                        <img src="img/whatsapp-icon.svg" alt="WhatsApp">
                        <span>Chat on WhatsApp</span>
                    </a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script src="js/contact-us.js"></script>
</body>
</html>
